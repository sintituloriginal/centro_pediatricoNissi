<!-- Team Section -->
    <section id="team" class="bg-light-gray fondo_general">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Nuestro equipo de trabajo</h2>
                    <h3 class="section-subheading text-muted">Nuestro equipo está formado por profesionales comprometidos con la salud y bienestar de cada niño y su familia. Brindamos una atención cercana, cálida y humana en cada consulta</h3>
                </div>
            </div>
            <div class="team-grid row">
            {% for member in site.people %}
                <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="team-member">
                    <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle" alt="{{ member.name }}">
                    <h4>{{ member.name }}</h4>
                    <p class="text-muted">{{ member.position }}</p>
                </div>
                </div>
            {% endfor %}
            </div>

            <!-- <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Nuestro equipo está formado por profesionales comprometidos con la salud y bienestar de cada niño y su familia. Brindamos una atención cercana, cálida y humana en cada consulta</p>
                </div>
            </div> -->
        </div>
    </section>
